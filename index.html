<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation Mariage</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import de la police calligraphiée -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="flowers left"></div>
    <div class="content">
      <h1>Invitation au Mariage</h1>
      <p>Nous serons honorés de votre présence à notre mariage.</p>
      
      <form action="https://formspree.io/f/xxxxxx" method="POST" class="formulaire">
        <label>Votre nom</label>
        <input type="text" name="nom" required>

        <label>Présence</label>
        <select name="presence" required>
          <option value="oui">Oui, je viens</option>
          <option value="non">Non, je ne peux pas venir</option>
        </select>

        <label>Allergies / restrictions alimentaires</label>
        <textarea name="allergies" rows="3"></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
    <div class="flowers right"></div>
  </div>
</body>
</html>
