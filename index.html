  <header class="hero" style="background-image: url('cover.jpg');">

  <section class="rsvp" id="RSVP">
    <h2>Confirmez votre présence</h2>
    <form action="https://formspree.io/f/TON_ID" method="POST">
      <input type="text" name="nom" placeholder="Votre nom">
      <select name="presence">
        <option value="">Serez-vous présent·e ?</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>
      <textarea name="allergies" rows="3" placeholder="Allergies / restrictions (facultatif)"></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </section>
